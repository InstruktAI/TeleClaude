name: Lint and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    name: Lint and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y tmux jq socat ffmpeg

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install tmux jq socat ffmpeg

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Full TeleClaude Bootstrap
        run: make bootstrap-ci

      - name: Run lint
        run: ./tools/lint.sh

      - name: Run tests
        run: ./tools/test.sh
        env:
          TELECLAUDE_CONFIG_PATH: tests/integration/config.yml
          TELECLAUDE_ENV_PATH: tests/integration/.env
