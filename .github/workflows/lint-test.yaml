name: Lint and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-test:
    name: Lint and Test
    runs-on: [self-hosted, macOS, ARM64]
    env:
      TELECLAUDE_CONFIG_PATH: tests/integration/config.yml
      TELECLAUDE_ENV_PATH: tests/integration/.env
      INSTRUKT_AI_LOG_ROOT: /tmp/teleclaude-logs

    steps:
      - uses: actions/checkout@v4

      - name: Full TeleClaude Bootstrap
        run: make bootstrap-ci
        timeout-minutes: 5

      - name: Run lint
        run: ./tools/lint.sh
        timeout-minutes: 5

      - name: Run tests
        run: ./tools/test.sh
        timeout-minutes: 10
