name: Lint and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    name: Lint and Test
    runs-on: [self-hosted, macOS, ARM64]
    env:
      TELECLAUDE_CONFIG_PATH: tests/integration/config.yml
      TELECLAUDE_ENV_PATH: tests/integration/.env
      INSTRUKT_AI_LOG_ROOT: /tmp/teleclaude-logs

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Full TeleClaude Bootstrap
        run: make bootstrap-ci

      - name: Run lint
        run: ./tools/lint.sh

      - name: Run tests
        run: ./tools/test.sh
