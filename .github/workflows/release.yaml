name: Release Automation

on:
  workflow_run:
    workflows: ["Lint and Test"]
    branches: [main]
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for diffing against last tag

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Full TeleClaude Bootstrap
        run: make bootstrap-ci
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID }}
          TELEGRAM_SUPERGROUP_ID: ${{ secrets.TELEGRAM_SUPERGROUP_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Gemini Release Lane
        run: |
          # 1. Get last release tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Last tag: $LAST_TAG"
          
          # 2. Generate Diff
          if [ -n "$LAST_TAG" ]; then
            git diff $LAST_TAG..HEAD > release-diff.txt
          else
            git ls-files > release-diff.txt
          fi
          
          # 3. Assemble Context
          PROMPT=$(cat docs/project/spec/release-inspector-prompt.md)
          MANIFESTS_CLI=$(cat docs/project/spec/telec-cli-surface.md)
          MANIFESTS_MCP=$(cat docs/project/spec/mcp-tool-surface.md)
          MANIFESTS_EVENTS=$(cat docs/project/spec/event-vocabulary.md)
          MANIFESTS_CONFIG=$(cat docs/project/spec/teleclaude-config.md)
          DIFF=$(cat release-diff.txt)
          
          # 4. Run Gemini Inspector (using our standardized agent_cli helper)
          ./.venv/bin/python -m teleclaude.helpers.agent_cli \
            --agent gemini \
            --thinking-mode slow \
            --prompt "$PROMPT

          MANIFESTS:
          CLI: $MANIFESTS_CLI
          MCP: $MANIFESTS_MCP
          Events: $MANIFESTS_EVENTS
          Config: $MANIFESTS_CONFIG

          DIFF:
          $DIFF" \
            --schema-file docs/project/spec/release-report-schema.md > gemini-report.json
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Upload Gemini Report
        uses: actions/upload-artifact@v4
        with:
          name: gemini-report
          path: gemini-report.json

      - name: Consensus Arbiter
        run: echo "Consensus arbitration and authorized tagging will run here in release-arbiter phase"
