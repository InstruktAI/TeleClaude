computer:
  name: MozBook
  user: { USER }
  role: development
  is_master: true
  bot_username: MoreaseBot
  default_shell: /bin/zsh
  default_working_dir: ${WORKING_DIR}
  host: 192.168.1.247 # Optional hostname/IP for SSH remote execution (null = local)
  timezone: Europe/Amsterdam
  trusted_dirs:
    - name: development
      desc: dev projects
      path: ${HOME}/Documents/Workspace/morriz
    - name: ClaudeConfig
      desc: claude global config
      path: ${HOME}/.claude
    - name: hands-on-massage
      desc: Dirk's massage website
      path: ${HOME}/Documents/Workspace/morriz/hands-on-massage
    - name: indie-comics
      desc: ai comics projects
      path: ${HOME}/Documents/Workspace/morriz/indie-comics

database:
  path: ${WORKING_DIR}/teleclaude.db

terminal:
  default_size: 56x20
  sizes:
    small: 56x20 # mobile
    medium: 100x40 # tablet
    large: 120x60 # desktop

recording:
  enabled: true
  storage_path: ${WORKING_DIR}/recordings

polling:
  idle_notification_seconds: 60 # Send notification if no output change for this many seconds
  lpoll_extensions: [] # Extend built-in list of long-running interactive processes

sessions:
  max_total: 100
  warn_at: 50

uploads:
  directory: ${WORKING_DIR}/uploads
  max_file_size_mb: 50
  append_timestamp_on_duplicate: true

telegram:
  trusted_bots:
    - MoreaseBot
    - MozPiBot

mcp:
  enabled: true
  socket_path: /tmp/teleclaude.sock
  claude_command: claude --dangerously-skip-permissions --settings '{"forceLoginMethod": "claudeai"}'

# Remote computers for rsync during development (AI-to-AI testing)
# Only needed on development machines that sync to remote computers
remote_computers:
  example-computer:
    user: your-username
    host: computer-hostname.local
    ip: 192.168.1.xxx
    teleclaude_path: /home/your-username/apps/TeleClaude

# Redis Configuration (for AI-to-AI communication)
redis:
  enabled: true # Enable Redis adapter for cross-computer messaging

  # Redis connection URL (use rediss:// for SSL/TLS)
  url: rediss://redis.srv.instrukt.ai:6478

  # Optional password (set in .env as REDIS_PASSWORD)
  password: ${REDIS_PASSWORD}

  # Connection pool settings
  max_connections: 10
  socket_timeout: 60 # Increased from 5s to accommodate poor network conditions (RasPi4)

  # Stream settings
  message_stream_maxlen: 10000 # Max messages to keep per computer
  output_stream_maxlen: 10000 # Max output messages per session
  output_stream_ttl: 3600 # Auto-expire output streams after 1 hour
