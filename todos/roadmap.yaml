# Priority order (first = highest). Per-item state in {slug}/state.yaml.

- slug: lifecycle-enforcement-gates
  description: Machine-enforced build gates — demo subcommand refactor, state machine
    gate validation in next_work(), POST_COMPLETION flow changes, snapshot.json reduction,
    and lazy state marking.
- slug: discord-session-routing
  description: Per-project Discord forums, role-based routing, adapter-specific titles,
    enriched footer
- slug: consolidate-methodology-skills
  description: Consolidate 6 methodology skills from Claude Code plugins into agents/skills/
    for cross-agent distribution
- slug: textual-footer-migration
- slug: tui-state-persistence
- slug: cross-project-context
- slug: mcp-migration-telec-commands
  group: mcp-to-tool-specs
  description: 'Phase 1: Add telec subcommands for all 24 tools with rich --help,
    extend REST API, update telec-cli spec doc with @exec directives'
- slug: mcp-migration-agent-config
  group: mcp-to-tool-specs
  after:
  - mcp-migration-telec-commands
  description: 'Phase 2: Remove MCP from agent session configs, validate all agent
    types and workflows'
- slug: mcp-migration-delete-mcp
  group: mcp-to-tool-specs
  after:
  - mcp-migration-agent-config
  description: 'Phase 3: Delete all MCP server code (~3,400 lines), update architecture
    and policy docs'
- slug: rolling-session-titles
  description: Re-summarize session titles based on the last 3 user inputs instead
    of only the first. Use a dedicated rolling prompt that captures session direction.
    Reset the output message on any title change so the telegram title feedback floats
    to the top in Telegram.
- slug: inbound-hook-service
  description: Wire existing inbound webhook infrastructure into daemon, deliver GitHub
    normalizer as proof of end-to-end path
- slug: help-desk-whatsapp
  after:
  - inbound-hook-service
  description: WhatsApp Business Cloud API adapter for customer-facing help desk messaging
- slug: deployment-versioning
  group: mature-deployment
  description: 'Phase 1: Runtime __version__, telec version command, pyproject.toml
    1.0.0'
- slug: deployment-migrations
  group: mature-deployment
  description: 'Phase 2: Migration manifest format, runner, version utilities (no
    CLI — internal library)'
- slug: deployment-channels
  group: mature-deployment
  after:
  - deployment-versioning
  - deployment-migrations
  - inbound-hook-service
  description: 'Phase 3: Channel config, webhook handler, update executor, Redis fan-out'
- slug: deployment-cleanup
  group: mature-deployment
  after:
  - deployment-channels
  description: 'Phase 4: Remove deploy_service, MCP tool (if still present), update
    docs, write pipeline doc'
- slug: tui-footer-clickable-agents
  description: Clickable agent pills in TUI footer to cycle availability
- slug: remove-phase-field
