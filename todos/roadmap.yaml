# Priority order (first = highest). Per-item state in {slug}/state.yaml.

- slug: finalize-push-guardrails
- slug: bidirectional-agent-links
  description: >
    Shared listener link primitive for direct agent conversation and gathering-ready
    multi-member fan-out. Supports single-party severing and preserves worker notification mode.
- slug: consolidate-methodology-skills
  description: Consolidate 6 methodology skills from Claude Code plugins into agents/skills/
    for cross-agent distribution
- slug: tui-state-persistence
- slug: cross-project-context
- slug: transcript-first-output-and-hook-backpressure
  group: unified-client-adapter-pipeline
  description: Make native transcript deltas the single output data plane, keep hooks
    control-plane only, and establish the foundation for unified client adapter pipeline
    cutover.
- slug: unified-client-adapter-pipeline
  after:
  - transcript-first-output-and-hook-backpressure
  description: 'Umbrella: split Web/TUI adapter pipeline unification into atomic child
    todos and track dependency-gated delivery.'
- slug: ucap-canonical-contract
  group: unified-client-adapter-pipeline
  after:
  - transcript-first-output-and-hook-backpressure
  description: 'Phase 1: Define canonical outbound realtime contract and shared serializer/validation
    utilities across adapters.'
- slug: ucap-truthful-session-status
  group: unified-client-adapter-pipeline
  after:
  - ucap-canonical-contract
  description: 'Phase 2: Make core the source of truth for session lifecycle status
    and map that contract to each adapter''s UI capabilities.'
- slug: ucap-web-adapter-alignment
  group: unified-client-adapter-pipeline
  after:
  - ucap-truthful-session-status
  description: 'Phase 3: Align Web realtime delivery to adapter-driven contract and
    remove direct Web bypass paths.'
- slug: ucap-tui-adapter-alignment
  group: unified-client-adapter-pipeline
  after:
  - ucap-truthful-session-status
  description: 'Phase 4: Align TUI realtime delivery to adapter-driven contract and
    remove direct TUI bypass paths.'
- slug: ucap-ingress-provisioning-harmonization
  group: unified-client-adapter-pipeline
  after:
  - ucap-canonical-contract
  description: 'Phase 5: Standardize ingress semantics and centralize channel/provisioning
    orchestration for client adapters.'
- slug: ucap-cutover-parity-validation
  group: unified-client-adapter-pipeline
  after:
  - ucap-web-adapter-alignment
  - ucap-tui-adapter-alignment
  - ucap-ingress-provisioning-harmonization
  description: 'Phase 6: Execute shadow/cutover, parity metrics validation, rollback
    criteria, and final bypass removal checks.'
