# Priority order (first = highest). Per-item state in {slug}/state.json.

- slug: gathering-rhythm-subprocedures
  group: Gathering Ceremony
  description:
    Sub-procedures for daily, weekly, monthly rhythms (opening questions,
    round structure, harvest types)
- slug: gathering-trail-files
  group: Gathering Ceremony
  description: Initial trail persistence layer (gatherings/{rhythm}.md)
- slug: start-gathering-tool
  group: Gathering Ceremony
  after:
    - gathering-rhythm-subprocedures
  description:
    'Gathering ceremony orchestrator: turn-managed relay, talking piece,
    heartbeats, phase management, harvester, HITL'
- slug: project-aware-bug-routing
- slug: multi-user-db-abstraction
  group: multi-user-system-install
  description:
    'Phase 0: Configurable database engine (SQLite default, PostgreSQL
    opt-in), dialect-aware migrations'
- slug: multi-user-identity
  group: multi-user-system-install
  description:
    'Phase 1: Unix socket peer credentials, OS user, TeleClaude person/role
    resolution'
- slug: multi-user-sessions
  group: multi-user-system-install
  after:
    - multi-user-db-abstraction
    - multi-user-identity
  description:
    'Phase 2: Session ownership columns, role-scoped visibility, owner
    badges in TUI'
- slug: multi-user-admin-audit
  group: multi-user-system-install
  after:
    - multi-user-sessions
  description:
    'Phase 3: Explicit transcript access with audit logging, admin observability
    UX'
- slug: multi-user-config
  group: multi-user-system-install
  after:
    - multi-user-identity
  description: 'Phase 4: Config split into system/secrets/per-user layers'
- slug: multi-user-service
  group: multi-user-system-install
  after:
    - multi-user-db-abstraction
    - multi-user-config
  description: 'Phase 5: Dedicated service user, launchd/systemd units, Docker Compose'
- slug: multi-user-migration
  group: multi-user-system-install
  after:
    - multi-user-sessions
    - multi-user-service
  description:
    'Phase 6: SQLite to PostgreSQL data migration, single-user to system-wide
    tooling'
- slug: rolling-session-titles
  description:
    Re-summarize session titles based on the last 3 user inputs instead
    of only the first. Use a dedicated rolling prompt that captures session direction.
    Reset the output message on any title change so the telegram title feedback floats
    to the top in Telegram.
- slug: state-yaml-migration
  description: Migrate todo state.json to state.yaml for human-readable state files
- slug: unified-roadmap-assembly
  after:
    - mcp-to-tool-specs
