# Priority order (first = highest). Per-item state in {slug}/state.yaml.

- slug: integration-orchestrator-rollout
  description: Parent rollout for event-driven singleton integrator and guarded mainline
    integration
- slug: api-todos-work-stability-hardening
  description: Stabilize `/todos/work` latency by removing redundant worktree prep/sync
    and adding phase-level diagnostics
- slug: deployment-migrations
  group: mature-deployment
  description: 'Phase 2: Migration manifest format, runner, version utilities (no
    CLI â€” internal library)'
- slug: deployment-channels
  group: mature-deployment
  after:
  - deployment-versioning
  - deployment-migrations
  description: 'Phase 3: Channel config, webhook handler, update executor, Redis fan-out'
- slug: deployment-cleanup
  group: mature-deployment
  after:
  - deployment-channels
  description: 'Phase 4: Remove deploy_service, MCP tool (if still present), update
    docs, write pipeline doc'
- slug: integration-events-model
  group: integration-orchestrator-rollout
  after:
  - integration-safety-gates
  description: 'Step 2: persist review_approved/finalize_ready/branch_pushed events
    and readiness projection'
- slug: integrator-shadow-mode
  group: integration-orchestrator-rollout
  after:
  - integration-events-model
  description: 'Step 3: run singleton lease+queue integrator in shadow mode without
    main merges'
- slug: integrator-cutover
  group: integration-orchestrator-rollout
  after:
  - integrator-shadow-mode
  description: 'Step 4: make integrator the only path that merges and pushes canonical
    main'
- slug: integration-blocked-flow
  group: integration-orchestrator-rollout
  after:
  - integrator-cutover
  description: 'Step 5: emit integration_blocked flow with follow-up todo creation
    and resume UX'
- slug: skills-procedure-taxonomy-alignment
  description: Extract procedure logic from agents/skills into docs procedures and
    align skill wrappers with breath-aware taxonomy (exploratory, skills-only scope).
