<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Variations with DIVs</title>
    <style>
      :root {
        --bg-1: #101426;
        --bg-2: #1a2140;
        --panel: rgba(255, 255, 255, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Trebuchet MS", "Lucida Grande", "Segoe UI", sans-serif;
        min-height: 100vh;
        background: radial-gradient(circle at 20% -10%, #2f365b, transparent 45%),
          radial-gradient(circle at 80% 120%, #0e263d, transparent 48%),
          linear-gradient(150deg, var(--bg-1), var(--bg-2));
        color: #f5f6fb;
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.2rem;
      }

      h1 {
        margin: 0;
        letter-spacing: 0.02em;
      }

      .lede {
        margin: 0.5rem 0 1rem;
        color: #d0d4ea;
      }

      .swatch-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 0.6rem;
      }

      .swatch {
        position: relative;
        height: 100px;
        border-radius: 12px;
        padding: 0.5rem;
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        flex-direction: column;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.24);
        overflow: hidden;
      }

      .swatch::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.32), transparent 40%);
        pointer-events: none;
      }

      .swatch span {
        position: relative;
        z-index: 1;
        font-size: 12px;
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.35);
      }

      .note {
        margin-top: 1rem;
        color: #d9dced;
        font-size: 0.94rem;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <h1>Div Color Variations</h1>
      <p class="lede">Hover in your browser to see every hue + saturation + lightness permutation as a block.</p>
      <div class="swatch-grid" id="grid"></div>
      <p class="note">Generated in-browser using simple HSL math so you can scan all combinations at once.</p>
    </main>

    <script>
      const hues = Array.from({ length: 12 }, (_, i) => i * 30);
      const saturations = [20, 40, 60, 80, 100];
      const lightness = [18, 30, 42, 54, 66, 78, 90];

      const grid = document.getElementById('grid');
      const toneMap = {
        20: 'Deep',
        30: 'Dark',
        42: 'Muted',
        54: 'Balanced',
        66: 'Bright',
        78: 'Soft',
        90: 'Pastel',
      };

      const hueNames = {
        0: 'Red',
        30: 'Orange',
        60: 'Yellow',
        90: 'Chartreuse',
        120: 'Green',
        150: 'Teal',
        180: 'Cyan',
        210: 'Sky',
        240: 'Blue',
        270: 'Violet',
        300: 'Magenta',
        330: 'Rose',
      };

      function hslToRgb(h, s, l) {
        s /= 100;
        l /= 100;
        const c = (1 - Math.abs(2 * l - 1)) * s;
        const hp = h / 60;
        const x = c * (1 - Math.abs((hp % 2) - 1));
        let r = 0, g = 0, b = 0;

        if (hp >= 0 && hp < 1) {
          [r, g, b] = [c, x, 0];
        } else if (hp < 2) {
          [r, g, b] = [x, c, 0];
        } else if (hp < 3) {
          [r, g, b] = [0, c, x];
        } else if (hp < 4) {
          [r, g, b] = [0, x, c];
        } else if (hp < 5) {
          [r, g, b] = [x, 0, c];
        } else {
          [r, g, b] = [c, 0, x];
        }

        const m = l - c / 2;
        return [
          Math.round((r + m) * 255),
          Math.round((g + m) * 255),
          Math.round((b + m) * 255),
        ];
      }

      function pickTextColor(hexColor) {
        const rgb = parseInt(hexColor.slice(1), 16);
        const r = (rgb >> 16) & 255;
        const g = (rgb >> 8) & 255;
        const b = rgb & 255;
        const luminance = 0.2126 * r + 0.7152 * g + 0.0722 * b;
        return luminance > 180 ? '#10131f' : '#ffffff';
      }

      for (const hue of hues) {
        for (const sat of saturations) {
          for (const light of lightness) {
            const color = `hsl(${hue}, ${sat}%, ${light}%)`;
            const [r, g, b] = hslToRgb(hue, sat, light);
            const hex = `#${((1 << 24) + (r << 16) + (g << 8) + b)
              .toString(16)
              .slice(1)
              .padStart(6, '0')}`;
            const textColor = pickTextColor(hex);
            const cell = document.createElement('div');
            cell.className = 'swatch';
            cell.style.backgroundColor = color;
            cell.style.color = textColor;

            const top = document.createElement('span');
            top.textContent = `${hueNames[hue]} ${sat}%`;
            const bottom = document.createElement('span');
            bottom.textContent = `${toneMap[light]} (${light}%)`;
            cell.appendChild(top);
            cell.appendChild(bottom);
            grid.appendChild(cell);
          }
        }
      }
    </script>
  </body>
</html>
